<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas!</h1>
    <hr>
    <p>Você pode escrever de 
        qualquer jeito,
        que vai sair na mesma linha.
    </p>

    <p>Se precisar quebrar o texto em algum lugar é só colocar a tag &lt; p &gt; ! <!--sinal de < > para aparecer no código--> <br>
    Agora eu tenho uma quebra.
    </p>
    <p>Vamos gerar símbolos
        &reg; &copy; &euro; &uparrow; &downarrow;</p>
        
    <p>&#x1F596 &#x1F913</p> <!--emojipidea-->


</body>
</html>
