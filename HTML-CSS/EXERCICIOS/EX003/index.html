 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste de Imagens</title>
 </head>
 <body>
   <h1>Testando Carga e Imagens</h1>
   <p>Abaixo você vai ver o logo HTML 5 que está na mesma pasta do index.html.</p>
   <img src="lg_html5.png" alt="logo HTML5"> <!-- link para adicionar imagens-->

   <p>Abaixo você vai ver o logo CSS 3 uma pasta diferente imagem que está na mesma pasta.</p>
   <img src="img/lg_css3.png" alt="logo CSS3"> <!--link para imagem em outra sub pasta / aperte ctr + espaço -->

   <p>Também podemos carregar imagens de links externos</p>

   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/250px-JavaScript-logo.png" alt="logo JAVASCRIPT"> <!--link para imagem com endereço de URL -->

    
 </body>
 </html>
